<form name="userForm" style = "background-color: #fafafa;" ng-submit="submit()" novalidate>
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">×</button>
    <h2>评价</h2>
  </div>
  <div class="modal-body cover-modal" style = "padding: 0px 20px;">
    <div class="row cover-modal-row cover-top">
      <div class="col-md-12">
        评分
        <div class="form-group">
          <div class="star" style=""></div>
          <rating ng-model="rate" max="5" readonly="isreadonly" titles="['one','two','three']" aria-labelledby="default-rating"></rating>
        </div>
        <div class="form-group" >
          评论内容
          <textarea name="description" class="form-control" type="text" ng-model="content"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-wuxia" ng-click="$dismiss()">取消</button>
    <button type="submit" class="btn btn-wuxia">确认</button>
  </div>
</form>
