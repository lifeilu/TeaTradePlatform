<form name="userForm" style = "background-color: #fafafa;">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">×</button>
    <h2>修改密码</h2>
  </div>
  <div class="modal-body cover-modal" style = "padding: 5px 20px;">
    <div class="row cover-modal-row cover-top">
      <div class="col-md-12">
        <div class="form-group" >
          <label for="firstname" style = "font-size: 16px;">新密码
              <font color="red">*</font>
          </label>
          <input type="password" data-ng-model="password" placeholder="">
        </div>
        <div class="form-group" >
          <div >
              <label for="firstname" style = "font-size: 16px;">验证码
                  <font color="red">*</font>
              </label>
              <input type="text" data-ng-model="code" placeholder="">
              <button ng-click="getverification()" class="btn btn-default radius-none" style = "background-color: rgb(176, 195, 48);">获取验证码</button>
          </div>           
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-wuxia" ng-click="$dismiss()">取消</button>
    <button type="button" ng-click="submit()" class="btn btn-wuxia">确认</button>
  </div>
</form>
