<ion-tabs class="tabs-icon-top tabs-color-active-balanced" delegate-handle="baseTabs">
	<!--badge="8" badge-style="badge-assertive"-->
	<ion-tab title="产品" icon-on="ion-social-dropbox" icon-off="ion-social-dropbox-outline" ui-sref="tabs.product">
		<ion-nav-view animation="slide-left-right" name="tabs-product"></ion-nav-view>
	</ion-tab>
	<ion-tab title="众筹" icon-on="ion-ios-color-filter" icon-off="ion-ios-color-filter-outline" ui-sref="tabs.zhongchou">
		<ion-nav-view animation="slide-left-right" name="tabs-zhongchou"></ion-nav-view>
	</ion-tab>
	<ion-tab title="众包" icon-on="ion-ios-world" icon-off="ion-ios-world-outline" ui-sref="tabs.zhongbao">
		<ion-nav-view animation="slide-left-right" name="tabs-zhongbao"></ion-nav-view>
	</ion-tab>
	<ion-tab title="订单" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" ui-sref="tabs.order">
		<ion-nav-view animation="slide-left-right" name="tabs-order"></ion-nav-view>
	</ion-tab>
	<ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="tabs.profile">
		<ion-nav-view animation="slide-left-right" name="tabs-profile"></ion-nav-view>
	</ion-tab>
</ion-tabs>
