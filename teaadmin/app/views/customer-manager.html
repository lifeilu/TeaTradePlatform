            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">

                    <th st-sort="level">等级</th>

                </tr>

                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <!--<td><input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="customer.selected" /></td>-->
                    <td>{{row.id }}</td>
                    <td>{{row.nickname}}</td>
                    <td>{{row.tel}}</td>
                    <td>{{row.level}}</td>
                    <td style="text-align: right">{{row.account.money | number:0}}元</td>
                    <td>{{row.createDate}}</td>
                    <!--<td>{{row.alive | myAlive}}</td>-->
                    <td>{{row.address}}</td>
