<div class="dialog" ng-show="ifshow">
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">找回密码</p>
        <div class="panel-body">
            <form >
                <div class="form-group">
                    <label>手机号</label>
                    <input type="text" placeholder="请输入手机号" class="form-control span12" ng-model="firsttel" required >
                </div>
                <div class="form-group">
                    <label>验证码</label>
                    <button ng-click="getverification()" type="submit" class="pull-right">点击获取验证码</button>
                    <input type="text"  placeholder="请输入验证码" class="form-control span12" ng-model="mycheckcode" required >
                </div>
                <button ng-click="checkCode()" type="submit" class="btn btn-primary pull-right" style="background-color: #428bca;width: 20%">提交</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

</div>

<div class="dialog" ng-show="notshow" >
    <div class="panel panel-default">
        <p class="panel-heading no-collapse">找回密码</p>
        <div class="panel-body">
            <form >
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" placeholder="请输入用户名" class="form-control span12" ng-model="username" required >
                </div>
                <div class="form-group">
                    <label>手机号</label>
                    <input type="text" placeholder="请输入手机号" class="form-control span12" ng-model="tel" required >
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" placeholder="请输入密码（不少于8位）" class="form-control span12" ng-model="password" required >
                </div>
                <div class="form-group">
                    <label>密码确认</label>
                    <input type="password"  placeholder="请再次输入密码" class="form-control span12" ng-model="password2" required >
                </div>
                <button ng-click="forget()" type="submit" class="btn btn-primary pull-right">提交</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>

</div>
